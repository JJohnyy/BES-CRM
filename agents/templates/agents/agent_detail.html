{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
  <div class="heading-wrapper">
    <h2 class="heading-lead-detail">agent details</h2>
    <h1 class="heading-lead-detail-name">{{ agent.user.username }}</h1>
  </div>
  <div>
    <div class="lead-detail-links-wrapper">
      <a class="lead-detail-link-item active" href="{% url 'agents:agent-detail' agent.pk %}">Overview</a> 
      <a class="lead-detail-link-item" href="{% url 'agents:agent-update' agent.pk %}">Update</a>
    </div>
    <div class="divider"></div>
    <div class="lead-detail-container">
      <div class="lead-detail-wrapper">
        <span class="lead-detail-span">Full name</span>
        <span class="lead-detail-span">{{ agent.user.first_name }} {{ agent.user.last_name }}</span>
        <span class="lead-detail-span">Email</span>
        <span class="lead-detail-span">{{ agent.user.email }}</span>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
