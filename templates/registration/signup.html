{% extends 'base.html' %}

{% block content %}
<div class="signup-form-wrapper">
   <form method="post" class="signup-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="signup_button" type="submit" name="signup" class="sign-button">SignUp</button>
   </form>
</div>

{% endblock content %}
