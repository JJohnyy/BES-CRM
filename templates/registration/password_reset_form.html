{% extends 'base.html' %}

{% block content %}
<div class="signup-form-wrapper">
   <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="sign-button" type="submit" name="login">Reset Password</button>
   </form>
</div>

<div class="forgot-password-wrapper">
   <a class="forgot-password" href="{% url 'login' %}">already have and account?</a>
</div>

{% endblock content %}
