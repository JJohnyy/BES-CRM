{% extends 'base.html' %}

{% block content %}
<div class="signup-form-wrapper ">
   <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="login" class="login-button">Login</button>
   </form>
</div>
<div class="forgot-password-wrapper">
   <a href="{% url 'reset-password' %}" class="forgot-password">Forgot password?</a>
</div>

{% endblock content %}
