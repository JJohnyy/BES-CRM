<div class="header-container">
    <header>
        <nav class="navbar">
            <a href="{% url 'landing_page' %}"><img src="https://res.cloudinary.com/dontkrfjd/image/upload/v1653941174/logo-blue_hs6ari.svg" alt="Bohemian Estates Logo" class="logo"></a>
            <ul>
                {% if not request.user.is_authenticated %}
                <li>
                    <a class="sign-button" href="{% url 'signup' %}">Signup</a>
                </li>
                {% else %}
                {% if requested.user.is_organiser %}
                <li>
                    <a href="{% url 'agents:agent-list' %}">Agents</a>
                </li>
                {% endif %}
                <li>
                    <a href="{% url 'leads:lead-list' %}"></a>
                </li>
                {% endif %}

                {% if request.user.is_authenticated %}
                <span>Your are logged in: {{request.user.username}}</span>
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="sign-button" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
</div>
