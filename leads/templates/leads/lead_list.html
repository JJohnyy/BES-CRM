{% extends 'base.html' %}

{% block content %}
    <h1>leads list</h1>
    <a href="{% url 'leads:lead-create' %}">create a new lead</a>
    <hr>
    {% for lead in leads %}
    <div>
        <a href="{{% url 'leads:lead-detail' lead.pk %}}">{{ lead.last_name }} {{ lead.first_name }} {{lead.age}}</a>
    </div>
    {% endfor %}
{% endblock content %}
