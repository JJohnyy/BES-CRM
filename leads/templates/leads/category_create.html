{% extends "base.html" %}

{% block content %}

<div class="">
    <div class="heading-wrapper">
        <h1 class="heading-1">Create a new category</h1>
    </div>
    <div class="signup-form-wrapper">
        <form class="signup-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type='submit' class="login-button">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
