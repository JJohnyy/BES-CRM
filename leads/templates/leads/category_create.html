{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="">
    <div class="heading-wrapper">
        <h1 class="heading-1">Create a new category</h1>
    </div>
    <div class="signup-wrapper">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="login-button">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
